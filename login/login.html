<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>Onix_Project</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="fullDiv">
        <div class="container">
            <div class="wrapper_1">
                <!-- Aquí está el div que se comportará como card -->
                <div class="blue-square">
                    <!-- From Uiverse.io by andrew-demchenk0 -->
                    <div class="wrapper">
                        <div class="card-switch">
                            <label class="switch">
                                <input class="toggle" type="checkbox">
                                <span class="slider"></span>
                                <span class="card-side"></span>
                                <div class="flip-card__inner">
                                    <div class="flip-card__front">
                                        <div class="title">Iniciar sesión</div>
                                        <form action="" class="flip-card__form">
                                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                            <input type="password" placeholder="Contraseña" name="password" class="flip-card__input">
                                            <button class="flip-card__btn">Vamos!</button>
                                        </form>
                                    </div>
                                    <div class="flip-card__back">
                                        <div class="title">Crear cuenta</div>
                                        <form action="" class="flip-card__form">
                                            <input type="name" placeholder="Nombre" class="flip-card__input">
                                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                            <input type="password" placeholder="Constraseña" name="password" class="flip-card__input">
                                            <button class="flip-card__btn">Listo!</button>
                                        </form>
                                    </div>
                                </div>
                            </label>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
