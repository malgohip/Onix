<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>Onix_Project</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="layout">
        <!-- main start -->
        <main class="main">
            <div class="fondo">
                <div class="wrapper">
                    <div class="card-switch">
                        <label class="switch">
                           <input class="toggle" type="checkbox">
                           <span class="slider"></span>
                           <span class="card-side"></span>
                           <div class="flip-card__inner">
                              <div class="flip-card__front">
                                 <div class="title">Log in</div>
                                 <form action="" class="flip-card__form">
                                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                    <input type="password" placeholder="Password" name="password" class="flip-card__input">
                                    <button class="flip-card__btn">Let`s go!</button>
                                 </form>
                              </div>
                              <div class="flip-card__back">
                                 <div class="title">Sign up</div>
                                 <form action="" class="flip-card__form">
                                    <input type="name" placeholder="Name" class="flip-card__input">
                                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                    <input type="password" placeholder="Password" name="password" class="flip-card__input">
                                    <button class="flip-card__btn">Confirm!</button>
                                 </form>
                              </div>
                           </div>
                        </label>
                    </div>   
               </div>
            </div>
                
        </main>
        <!-- main end -->

        <!-- footer start -->
        <footer class="footer">
            <p>Powered by Onix_TeamÂ® 2024</p>
        </footer>
        <!-- footer end -->
    </section>

    <script src="js/login.js"></script>
</body>
</html>
