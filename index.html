<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>Onix_Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="layout">
        <!-- header â†“-->
        <header class="header">
            <!-- logo begin -->
            <div class="logo_container">
                <a href="index.html">
                    <img class="logo" src="/source/onix_logo.svg" alt="Onix"> 
                </a>
            </div>
            <!-- logo end -->

            <!-- empty div begin -->
            <div class="container"></div>
            <!-- empty div end -->

            <!-- login begin -->
            <div class="login_container">
                <div class="login">
                    <button class="login_button">
                        Login / Sign up
                    </button>
                </div>
            </div>
            <!-- login end -->

            <!-- account icon begin -->
            <div class="account_container">
                <div class="account">
                    <button class="account_button">
                        Account
                    </button>
                </div>
            </div>
            <!-- account icon end -->
        </header>
        <!-- header end -->

        <!-- main begin -->
        <main class="main">
            <div class="slide_container">
                <!-- Slideshow container -->
                <div class="slideshow_container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="/source/prueba.jpg" style="width:100%">
                        <div class="text">Texto_1</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="/source/prueba.jpg" style="width:100%">
                        <div class="text">Texto_2</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="/source/prueba.jpg" style="width:100%">
                        <div class="text">Texto_3</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </main>
        <!-- main end -->

        <!-- footer begin -->
        <footer class="footer">
        </footer>
        <!-- footer end -->
    </section>

    <script src="js/script.js"></script>
</body>
</html>
