<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="source/onix_favicon.png" type="image/x-icon">
    <title>Onix_Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="layout">
        <!-- header ↓-->
        <header class="header">
            <!-- logo start -->
            <div class="logo_container">
                <a href="index.html">
                    <img class="logo" src="source\onix_logo_txt.png" alt="Onix"> 
                </a>
            </div>
            <!-- logo end -->

            <!-- empty div start -->
            <div class="empty_container_header"></div>
            <!-- empty div end -->


            <!-- login start -->
            <div class="login_container">
                <div class="login">
                    <a href="login.html">
                        <button class="login_button">Login / Sign up</button>
                    </a>
                </div>
            </div>
            <!-- login end -->

            <!-- account icon start -->
            <div class="account_container">
                <img class="account" src="source/user.png">
            </div>
            <!-- account icon end -->
        </header>
        <!-- header end -->

        <!-- main start -->
        <main class="main">
            <div class="empty_container_main">
                <!-- slider start -->
                <div class="slide_container">
                    <!-- Slideshow container -->
                    <div class="slideshow_container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <img src="source\prueba.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <img src="source\prueba.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <img src="source\prueba.jpg" style="width:100%">
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <!-- slider end -->

                <!-- category panel start -->
            <div class="category_container">
                <div class="item comida">
                    <div class="brutalist-card">
                        <div class="brutalist-card__header">
                            <img src="source\pepega.gif" alt="comida" style="width:100%">
                        </div>
                        <div class="brutalist-card__actions">
                          <a class="brutalist-card__button brutalist-card__button--mark" href="#">Comida</a>
                        </div>
                    </div>
                </div>

                <div class="item artesanias">
                    <div class="brutalist-card">
                        <div class="brutalist-card__header">
                            <img src="source\pepega.gif" alt="artesanias" style="width:100%">
                        </div>
                        <div class="brutalist-card__actions">
                        <a class="brutalist-card__button brutalist-card__button--mark" href="#">Artesanias</a>
                        </div>
                    </div>
                </div>

                <div class="item papeleria">
                    <div class="brutalist-card">
                        <div class="brutalist-card__header">
                            <img src="source\pepega.gif" alt="" style="width:100%">
                        </div>
                        <div class="brutalist-card__actions">
                        <a class="brutalist-card__button brutalist-card__button--mark" href="#">Papeleria</a>
                        </div>
                    </div>
                </div>

                <div class="item varios">
                    <div class="brutalist-card">
                        <div class="brutalist-card__header">
                            <img src="source\pepega.gif" alt="varios" style="width:100%">
                        </div>
                        <div class="brutalist-card__actions">
                        <a class="brutalist-card__button brutalist-card__button--mark" href="#">Varios</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- catregory panel end -->
        </div>
        </main>
        <!-- main end -->

        <!-- footer start -->
        <footer class="footer">
            <p>Powered by Onix_Team® 2024</p>
        </footer>
        <!-- footer end -->
    </section>

    <script src="js/script.js"></script>
</body>
</html>
